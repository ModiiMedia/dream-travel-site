  name: seo
  label: SEO
  fields:
  - type: text
    name: meta_title
    label: Meta Title
  - type: text
    name: meta_description
    label: Meta Description
  - name: social_image
    type: file
    config:
      maxSize: '10'
    label: Social Image
    description: Image that appears when sharing on social media
pages:
