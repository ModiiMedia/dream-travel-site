    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: true
      schema:
        format: markdown
    label: Banner Text
  - type: text
    name: banner_video
    label: Banner Video
    description: Paste your vimeo url here
  - type: file
    name: background_image
    label: Background Image
    description: Background image for the hero banner
- type: field_group
  name: call_to_action
  label: Call To Action
  fields:
  - type: field_group
    name: main_button
    label: Main Button
    fields:
    - name: heading
      type: textarea
      default: ''
      config:
        required: false
        wysiwyg: true
        schema:
          format: markdown
      label: Heading
    - type: text
      name: button_text
      label: Button Text
      config:
        required: true
      default: Get Started
    - type: boolean
      name: hide
      label: Hide
  - type: field_group
    name: contact_form
    label: Contact Form
    fields:
    - type: textarea
      name: heading
      label: Heading
      config:
        wysiwyg: true
        schema:
          format: markdown
    - type: boolean
      name: hide
      label: Hide
