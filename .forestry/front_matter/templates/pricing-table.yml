---
label: Pricing Table
hide_body: true
display_field: heading
fields:
- name: heading
  type: textarea
  default: ''
  config:
    required: true
    wysiwyg: true
    schema:
      format: markdown
  label: Heading
- name: background_image
  type: file
  config:
    maxSize: 20
  label: Background Image
- name: primary_color
  type: color
  config:
    required: true
    color_format: RGB
  label: Primary Color
  default: rgb(106, 0, 148)
- name: secondary_color
  type: color
  label: Secondary Color
  config:
    required: true
    color_format: RGB
  default: rgb(207, 23, 154)
- name: plans
  type: field_group_list
  fields:
  - name: name
    type: text
    config:
      required: true
    label: Name
  - name: description
    type: text
    config:
      required: false
    label: Description
  - name: banner_image
    type: file
    config:
      maxSize: 20
    label: Banner Image
  - name: initial_payment
    type: number
    label: Initial Payment
    description: What is the up front cost? (The amount they need to pay today)
    default: 0
    required: true
    config:
      min: 
      max: 
      step: 0.01
      required: true
  - name: monthly_cost
    type: number
    label: Monthly Cost
    description: What is the monthly payment for this plan?
    default: 0
    required: true
    config:
      min: 
      max: 
      step: 0.01
      required: true
  - name: features
    type: field_group_list
    fields:
    - name: description
      type: text
      config:
        required: true
      label: Description
    - name: icon_type
      type: select
      default: Font Awesome
      config:
        required: true
        options:
        - Font Awesome
        - Custom Upload
        source:
          type: simple
          section: 
          file: 
          path: 
      label: Icon Type
    - name: font_awesome_icon
      type: select
      default: ''
      config:
        required: false
        options: []
        source:
          type: documents
          section: settings
          file: data/settings.yaml
          path: font_awesome_icons
      label: Icon Selection
      showOnly:
        field: icon_type
        value: Font Awesome
    - name: custom_icon
      type: file
      config:
        maxSize: 20
      label: Custom Icon
      showOnly:
        field: icon_type
        value: Custom Upload
    config:
      min: 1
      max: 
      labelField: 
    label: Features
  config:
    min: 1
    max: 
    labelField: 
  label: Plans
